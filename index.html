<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="score"></div>
        <div id="highscore" class="highscore">Highscore: <span id="highscore-value">0</span></div>

        <div id="theme-select">
            <label for="theme" style="color: black !important;">Select Theme:</label>
            <select id="theme">
                <option value="day">Day Mode</option>
                <option value="night">Night Mode</option>
                <option value="spring">Spring Mode</option>
                <option value="ocean">Ocean Mode</option>
            </select>
            <br><br>
            <div>
                <label for="cap-select">Select Cap Color:</label>
                <select id="cap-select">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
              
        </div>
        <canvas id="game" width="375" height="375"></canvas>
        <div id="introduction">Hold down the mouse to stretch out a stick</div>
        <div id="perfect">DOUBLE SCORE</div>
        <button id="start">START</button> 
        <button id="restart">RESTART</button>
        
    </div>


</body>

<script src="script.js"></script>
</html>
